<template>
    <lightning-card title="NaverMapV2 with Order" icon-name="custom:custom14">
        <template if:true={order.data}>
            <div class="slds-p-around_medium">
                <p>Order Number: {orderNumber}</p>
                <p>Billing Country: {billingcountry}</p>
                <p>Billing State: {billingstate}</p>
                <p>Billing City: {billingcity}</p>
                <p>Billing Street: {billingstreet}</p>
                <p>Billing Postal Code: {billingpostalcode}</p>
                <p>Naver Latitude: {naver_latitude}</p>
                <p>Naver Longitude: {naver_longitude}</p>
            </div>
            
            <!-- Static Map 이미지 표시 (Account와 동일한 방식) -->
            <template if:true={hasCoordinates}>
                <div class="slds-m-around_medium">
                    <img 
                        src={staticMapUrl}
                        alt="네이버 지도"
                        style="width: 100%; height: 400px; object-fit: cover; border: 1px solid #ddd;"
                    />
                </div>
                
                <div class="slds-p-around_medium">
                    <p>현재 위치: 위도 {naver_latitude}, 경도 {naver_longitude}</p>
                    <lightning-button 
                        variant="brand" 
                        label="네이버 지도에서 보기" 
                        onclick={openNaverMap}
                        class="slds-m-top_small">
                    </lightning-button>
                </div>
            </template>
            
            <template if:false={hasCoordinates}>
                <div class="slds-p-around_medium">
                    <p>좌표 정보가 없습니다.</p>
                </div>
            </template>
        </template>
        
        <template if:true={order.error}>
            <div class="slds-p-around_medium">
                <p>데이터를 불러오는 중 오류가 발생했습니다.</p>
            </div>
        </template>
    </lightning-card>
</template>
