<template>
    <div class="full-wrapper">
        <div class="content-box">
            <div class="step-header">STEP. 5</div>
            <div class="section">
                <p class="title">방문 예약</p>
                <lightning-input 
                    type="date" 
                    label="예약 날짜" 
                    value={selectedDate} 
                    onchange={handleDateChange}>
                </lightning-input>

                <template if:true={hasSlots}>
                    <div class="time-slot-list">
                        <p>가능한 시간대 선택</p>
                        <template for:each={availableTimeSlots} for:item="slot">
                            <lightning-button 
                                key={slot.startTime}
                                label={slot.fullLabel}
                                variant={slot.variant}
                                disabled={slot.isDisabled}
                                data-time={slot.startTime}
                                onclick={handleSlotSelect}
                                class="slot-button">
                            </lightning-button>
                        </template>
                    </div>
                </template>

                <template if:true={selectedSlot}>
                    <p class="selected-info">선택된 시간: {selectedSlot}</p>
                </template>
            </div>

            <div class="next-button">
                <lightning-button 
                    label="Next" 
                    variant="brand" 
                    onclick={handleNext} 
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
