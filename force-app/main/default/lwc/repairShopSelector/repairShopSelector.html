<template>
    <div class="container">
        <h2>STEP.4 - 정비소 선택</h2>
        
        <div class="selectors">
            <lightning-record-edit-form object-api-name="Repair_Shop__c">
                <lightning-input-field 
                    field-name="Province__c"
                    value={selectedProvince}
                    onchange={handleProvinceChange}>
                </lightning-input-field>
                
                <lightning-input-field 
                    field-name="City__c"
                    value={selectedCity}
                    onchange={handleCityChange}>
                </lightning-input-field>
            </lightning-record-edit-form>
            
            <lightning-button
                label="검색"
                onclick={handleSearch}
                disabled={isSearchDisabled}
                variant="brand">
            </lightning-button>
        </div>
        
        <div class="map-list-wrapper">
            <div class="repair-list">
                <template if:true={hasRepairShops}>
                    <h3>정비소 목록</h3>
                    <template for:each={repairShops} for:item="shop">
                        <div key={shop.Id} class="repair-shop" onclick={handleShopClick} data-id={shop.Id}>
                            <div class="shop-name">{shop.Name}</div>
                            <div class="shop-address">{shop.Address__c}</div>
                            <template if:true={shop.Phone_Number__c}>
                                <div class="shop-phone">{shop.Phone_Number__c}</div>
                            </template>
                        </div>
                    </template>
                </template>
                
                <template if:true={showNoResults}>
                    <div class="no-results">
                        해당 지역에 등록된 정비소가 없습니다.
                    </div>
                </template>
            </div>
            
            <div class="map-container">
                <lightning-map
                    map-markers={mapMarkers}
                    center={mapCenter}
                    zoom-level="14"
                    markers-title="정비소 위치"
                    class="map-box">
                </lightning-map>
            </div>

            <div class="next-button">
                <lightning-button
                    label="Next"
                    variant="brand"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
